- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Ensure Docker service is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Deploy finance container
  docker_container:
    name: finance-app
    image: madhav2025/bankapp:latest
    published_ports:
      - "8084:8081"
