apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapp-deploy
  namespace: banking
  labels:
    app: bankapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bankapp
  template:
    metadata:
      labels:
        app: bankapp
    spec:
      containers:
      - name: bankapp-container
        image: madhav2025/bankapp:latest   # apna DockerHub repo ka image
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: bankapp-np-service
  namespace: banking
  labels:
    app: bankapp
spec:
  selector:
    app: bankapp
  type: NodePort
  ports:
  - nodePort: 31002    
    port: 8082
    targetPort: 8082
